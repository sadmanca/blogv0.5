# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable giscus comments
include-in-header: giscus-comments.html
include-after-body: div-giscus.html

# Enable banner style title blocks
title-block-banner: "#eeeeee"

# options specified here will apply to all posts in this folder
image: "../images/no-thumbnail.svg"

back-to-top-navigation: true
page-navigation: true

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default fields for citation
citation: true
author:
  - name: Sadman Hossain
    url: https://sadman.ca
    orcid: 0000-0001-9691-420X